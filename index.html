<div class="indented">
<table width="100%" class="table">
  <tbody><tr><th>Texto de Entrada</th><td>
     
       <textarea class="form-control" placeholder="Texto claro" cols="20" id="input" name="input" rows="2" style="width:80%"></textarea>
                    </td></tr>
  
  <tr><th>Texto de Salida</th><td>
     
      <textarea class="form-control" placeholder="Resultado( hash aplicado)" cols="20" id="hash" name="hash" rows="2" style="width:80%"></textarea>

                     </td></tr>

  <tr><th>Elija el Algoritmo de Hashing</th>
  <td style="text-align:left">

  <input type="button" class="btn btn-outline-secondary" onclick="document.getElementById('hash').value = hex_sha1(document.getElementById('input').value)" value="SHA-1">
  <input type="button" class="btn btn-outline-success" onclick="document.getElementById('hash').value = hex_sha256(document.getElementById('input').value)" value="SHA-256">
  <input type="button" class="btn btn-outline-danger" onclick="document.getElementById('hash').value = hex_sha512(document.getElementById('input').value)" value="SHA-512">
  <input type="button" class="btn btn-outline-primary" onclick="document.getElementById('hash').value = hex_md5(document.getElementById('input').value)" value="MD5">
  <input type="button" class="btn btn-outline-primary" onclick="document.getElementById('hash').value = hex_md4(document.getElementById('input').value)" value="MD4">
